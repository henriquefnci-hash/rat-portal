<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Membros - Rumo ao Topo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #f59e0b; }
        .modal-backdrop {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200">

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-slate-800 w-64 -translate-x-full md:translate-x-0 fixed md:relative z-20 h-full transition-transform duration-300 ease-in-out">
            <div class="p-4 border-b border-slate-700">
                <h1 class="text-2xl font-bold text-white text-center">Rumo ao <span class="text-amber-400">Topo</span></h1>
            </div>
            <nav class="mt-4">
                <a href="admin.html" class="flex items-center px-4 py-3 text-slate-300 hover:bg-slate-700 hover:text-white transition-colors duration-200">
                    <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                    Início
                </a>
                <a href="membros.html" class="flex items-center px-4 py-3 text-white bg-slate-700 font-semibold">
                    <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                    Membros
                </a>
                <!-- Outros links do menu -->
                 <a href="#" class="flex items-center px-4 py-3 text-slate-300 hover:bg-slate-700 hover:text-white transition-colors duration-200">
                    <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/></svg>
                    Notas
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-slate-300 hover:bg-slate-700 hover:text-white transition-colors duration-200">
                    <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    Ocorrências
                </a>
            </nav>
            <div class="absolute bottom-0 w-full">
                 <a href="index.html" class="flex items-center px-4 py-3 text-slate-300 hover:bg-slate-700 hover:text-white transition-colors duration-200">
                    <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    Sair
                </a>
            </div>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="flex-1 p-4 md:p-8">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <button id="menu-toggle" class="md:hidden text-slate-300 hover:text-white">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <h2 class="hidden md:block text-3xl font-bold text-white">Gerenciamento de Membros</h2>
                </div>
                <button id="addMemberBtn" class="bg-amber-500 text-slate-900 font-bold py-2 px-4 rounded-lg hover:bg-amber-400 focus:outline-none focus:ring-4 focus:ring-amber-500/50 transform hover:-translate-y-0.5 transition duration-300 ease-in-out flex items-center">
                    <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M11 9V5a1 1 0 10-2 0v4H5a1 1 0 100 2h4v4a1 1 0 102 0v-4h4a1 1 0 100-2h-4z" /></svg>
                    Adicionar Membro
                </button>
            </header>

            <!-- Tabela de Membros -->
            <div class="bg-slate-800 rounded-xl shadow-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-slate-300">
                        <thead class="text-xs text-slate-400 uppercase bg-slate-700/50">
                            <tr>
                                <th scope="col" class="px-6 py-3">Nome do Aluno</th>
                                <th scope="col" class="px-6 py-3">Email</th>
                                <th scope="col" class="px-6 py-3 text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="membersTableBody">
                            <!-- Linhas da tabela serão inseridas aqui pelo JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Adicionar/Editar Membro -->
    <div id="memberModal" class="fixed inset-0 z-30 flex items-center justify-center bg-black bg-opacity-60 modal-backdrop opacity-0 pointer-events-none">
        <div class="bg-slate-800 rounded-2xl shadow-2xl w-full max-w-md p-8 modal-content transform scale-95">
            <h3 id="modalTitle" class="text-2xl font-bold text-white mb-6">Adicionar Novo Membro</h3>
            <form id="memberForm">
                <input type="hidden" id="memberId">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-slate-300 mb-2">Nome Completo</label>
                    <input type="text" id="name" required class="w-full bg-slate-900/50 border border-slate-700 text-white rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-amber-400 outline-none transition duration-300" placeholder="Nome do Aluno">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email</label>
                    <input type="email" id="email" required class="w-full bg-slate-900/50 border border-slate-700 text-white rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-amber-400 outline-none transition duration-300" placeholder="email@exemplo.com">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Senha</label>
                    <input type="password" id="password" required class="w-full bg-slate-900/50 border border-slate-700 text-white rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-amber-400 outline-none transition duration-300" placeholder="••••••••">
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="cancelBtn" class="bg-slate-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-slate-500 transition">Cancelar</button>
                    <button type="submit" class="bg-amber-500 text-slate-900 font-bold py-2 px-6 rounded-lg hover:bg-amber-400 transition">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal de Confirmação de Remoção -->
    <div id="deleteModal" class="fixed inset-0 z-30 flex items-center justify-center bg-black bg-opacity-60 modal-backdrop opacity-0 pointer-events-none">
        <div class="bg-slate-800 rounded-2xl shadow-2xl w-full max-w-md p-8 modal-content transform scale-95">
             <h3 class="text-xl font-bold text-white mb-4">Confirmar Remoção</h3>
             <p class="text-slate-400 mb-6">Você tem certeza que deseja remover este membro? Esta ação não pode ser desfeita.</p>
             <div class="flex justify-end gap-4">
                <button type="button" id="cancelDeleteBtn" class="bg-slate-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-slate-500 transition">Cancelar</button>
                <button type="button" id="confirmDeleteBtn" class="bg-red-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-500 transition">Remover</button>
            </div>
        </div>
    </div>


    <script>
        // --- Dados Iniciais (Simulação de Banco de Dados) ---
        let members = [
            { id: 1, name: 'Ana Silva', email: 'ana.silva@email.com', password: 'senha123' },
            { id: 2, name: 'Bruno Costa', email: 'bruno.costa@email.com', password: 'senha456' },
            { id: 3, name: 'Carla Dias', email: 'carla.dias@email.com', password: 'senha789' }
        ];
        let memberToDeleteId = null;

        // --- Seletores de Elementos do DOM ---
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const membersTableBody = document.getElementById('membersTableBody');
        const addMemberBtn = document.getElementById('addMemberBtn');
        const memberModal = document.getElementById('memberModal');
        const modalContent = memberModal.querySelector('.modal-content');
        const modalTitle = document.getElementById('modalTitle');
        const memberForm = document.getElementById('memberForm');
        const cancelBtn = document.getElementById('cancelBtn');
        
        const deleteModal = document.getElementById('deleteModal');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

        // --- Funções ---

        // Renderiza a tabela de membros
        function renderTable() {
            membersTableBody.innerHTML = '';
            if (members.length === 0) {
                membersTableBody.innerHTML = `<tr><td colspan="3" class="text-center py-8 text-slate-500">Nenhum membro cadastrado.</td></tr>`;
                return;
            }
            members.forEach(member => {
                const row = `
                    <tr class="bg-slate-800 border-b border-slate-700 hover:bg-slate-700/50">
                        <th scope="row" class="px-6 py-4 font-medium text-white whitespace-nowrap">${member.name}</th>
                        <td class="px-6 py-4">${member.email}</td>
                        <td class="px-6 py-4 text-center">
                            <button onclick="editMember(${member.id})" class="font-medium text-sky-400 hover:underline mr-4">Editar</button>
                            <button onclick="confirmDelete(${member.id})" class="font-medium text-red-500 hover:underline">Remover</button>
                        </td>
                    </tr>
                `;
                membersTableBody.innerHTML += row;
            });
        }

        // Abre ou fecha o modal principal
        function toggleModal(show) {
            if (show) {
                memberModal.classList.remove('pointer-events-none');
                memberModal.classList.add('opacity-100');
                modalContent.classList.add('scale-100');
            } else {
                memberModal.classList.add('pointer-events-none');
                memberModal.classList.remove('opacity-100');
                modalContent.classList.remove('scale-100');
                memberForm.reset();
                document.getElementById('memberId').value = '';
            }
        }
        
        // Abre ou fecha o modal de deleção
        function toggleDeleteModal(show) {
            const content = deleteModal.querySelector('.modal-content');
            if (show) {
                deleteModal.classList.remove('pointer-events-none');
                deleteModal.classList.add('opacity-100');
                content.classList.add('scale-100');
            } else {
                deleteModal.classList.add('pointer-events-none');
                deleteModal.classList.remove('opacity-100');
                content.classList.remove('scale-100');
                memberToDeleteId = null;
            }
        }

        // Prepara o formulário para edição
        window.editMember = function(id) {
            const member = members.find(m => m.id === id);
            if (member) {
                modalTitle.textContent = 'Editar Membro';
                document.getElementById('memberId').value = member.id;
                document.getElementById('name').value = member.name;
                document.getElementById('email').value = member.email;
                document.getElementById('password').value = member.password;
                toggleModal(true);
            }
        }

        // Confirma a remoção
        window.confirmDelete = function(id) {
            memberToDeleteId = id;
            toggleDeleteModal(true);
        }

        // --- Event Listeners ---

        // Toggle do menu sidebar
        menuToggle.addEventListener('click', () => sidebar.classList.toggle('-translate-x-full'));

        // Abrir modal para adicionar membro
        addMemberBtn.addEventListener('click', () => {
            modalTitle.textContent = 'Adicionar Novo Membro';
            toggleModal(true);
        });

        // Fechar modal no botão cancelar
        cancelBtn.addEventListener('click', () => toggleModal(false));
        
        // Fechar modal de deleção no botão cancelar
        cancelDeleteBtn.addEventListener('click', () => toggleDeleteModal(false));
        
        // Fechar modais ao clicar no fundo
        memberModal.addEventListener('click', (e) => {
            if (e.target === memberModal) toggleModal(false);
        });
        deleteModal.addEventListener('click', (e) => {
            if (e.target === deleteModal) toggleDeleteModal(false);
        });

        // Lógica do formulário (Adicionar/Editar)
        memberForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('memberId').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (id) { // Editando
                const index = members.findIndex(m => m.id == id);
                if (index !== -1) {
                    members[index] = { id: parseInt(id), name, email, password };
                }
            } else { // Adicionando
                const newId = members.length > 0 ? Math.max(...members.map(m => m.id)) + 1 : 1;
                members.push({ id: newId, name, email, password });
            }
            renderTable();
            toggleModal(false);
        });
        
        // Lógica de remoção
        confirmDeleteBtn.addEventListener('click', () => {
            if(memberToDeleteId) {
                members = members.filter(m => m.id !== memberToDeleteId);
                renderTable();
                toggleDeleteModal(false);
            }
        });

        // --- Inicialização ---
        document.addEventListener('DOMContentLoaded', renderTable);
    </script>
</body>
</html>
