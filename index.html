<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rumo ao Topo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Efeito de gradiente animado para o fundo */
        .animated-gradient {
            background: linear-gradient(-45deg, #0a192f, #172a46, #003366, #0a192f);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="animated-gradient text-gray-200">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">

        <!-- Card de Login -->
        <div class="w-full max-w-md bg-slate-800/60 backdrop-blur-sm rounded-2xl shadow-2xl p-8">
            
            <!-- Cabeçalho -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white tracking-tight">Rumo ao <span class="text-amber-400">Topo</span></h1>
                <p class="text-slate-400 mt-2">Seu portal de gestão de estudos.</p>
            </div>

            <!-- Formulário -->
            <form id="loginForm">
                <!-- Campo de Email -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-slate-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M3 4a2 2 0 00-2 2v1.161l8.441 4.221a1.25 1.25 0 001.118 0L19 7.162V6a2 2 0 00-2-2H3z" />
                                <path d="M19 8.839l-7.77 3.885a2.75 2.75 0 01-2.46 0L1 8.839V14a2 2 0 002 2h14a2 2 0 002-2V8.839z" />
                            </svg>
                        </span>
                        <input type="email" id="email" name="email" required
                            class="w-full bg-slate-900/50 border border-slate-700 text-white rounded-lg pl-10 pr-4 py-2.5 focus:ring-2 focus:ring-amber-400 focus:border-amber-400 outline-none transition duration-300"
                            placeholder="seuemail@exemplo.com">
                    </div>
                </div>

                <!-- Campo de Senha -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Senha</label>
                    <div class="relative">
                         <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-slate-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        <input type="password" id="password" name="password" required
                            class="w-full bg-slate-900/50 border border-slate-700 text-white rounded-lg pl-10 pr-4 py-2.5 focus:ring-2 focus:ring-amber-400 focus:border-amber-400 outline-none transition duration-300"
                            placeholder="••••••••">
                    </div>
                </div>

                <!-- Botão de Login -->
                <button type="submit"
                    class="w-full bg-amber-500 text-slate-900 font-bold py-3 px-4 rounded-lg hover:bg-amber-400 focus:outline-none focus:ring-4 focus:ring-amber-500/50 transform hover:-translate-y-0.5 transition duration-300 ease-in-out">
                    Entrar
                </button>
            </form>

        </div>
        
        <!-- Rodapé simples -->
        <footer class="text-center mt-8 text-slate-500 text-sm">
            <p>&copy; 2024 Rumo ao Topo. Todos os direitos reservados.</p>
        </footer>
    </div>

    <!-- Caixa de Mensagem Customizada -->
    <div id="messageBox" class="fixed top-5 right-5 bg-green-500 text-white py-3 px-5 rounded-lg shadow-lg transform translate-x-[120%] transition-transform duration-500 ease-in-out">
        <p id="messageText"></p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        // Função para mostrar a caixa de mensagem
        function showMessage(message, isError = false) {
            messageText.textContent = message;
            messageBox.classList.remove('bg-green-500', 'bg-red-500');
            messageBox.classList.add(isError ? 'bg-red-500' : 'bg-green-500');
            
            // Animação de entrada
            messageBox.classList.remove('translate-x-[120%]');
            messageBox.classList.add('translate-x-0');

            // Esconde a mensagem após 3 segundos
            setTimeout(() => {
                messageBox.classList.remove('translate-x-0');
                messageBox.classList.add('translate-x-[120%]');
            }, 3000);
        }

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Impede o envio padrão do formulário

            const email = emailInput.value;
            const password = passwordInput.value;

            // Lógica de autenticação
            if (email === 'henriquefnci@gmail.com' && password === 'Henrique@4') {
                showMessage('Login de Administrador bem-sucedido!');
                // A linha abaixo foi descomentada para redirecionar
                window.location.href = 'admin.html'; 
            } else if (email && password) {
                showMessage('Login de Membro bem-sucedido!');
                // Aqui você redirecionaria para o painel do membro
                // window.location.href = 'member-dashboard.html';
            } else {
                showMessage('Credenciais inválidas. Tente novamente.', true);
            }
        });
    </script>

</body>
</html>
